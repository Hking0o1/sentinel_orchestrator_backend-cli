# This is a professional-grade NGINX configuration for our secure backend.

# 1. Define an "upstream" block for our backend API
upstream backend_api {
    server backend:8000;
}

# 2. Define rate limiting zones
limit_req_zone $binary_remote_addr zone=loginlimit:10m rate=5r/m;

# --- FIX: Dynamic CORS Origin Mapping ---
# This allows us to accept requests from Localhost AND GitHub Codespaces
map $http_origin $cors_origin {
    default "";
    "~^http://localhost(:[0-9]+)?$" "$http_origin";
    "~^https://.*\.app\.github\.dev$" "$http_origin"; # Allow Codespaces
}

server {
    listen 80;
    server_name localhost;

    # --- Enterprise-Grade Frontend Security Headers ---
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:; font-src 'self'; connect-src 'self' http://localhost:4000 https://*.app.github.dev; frame-ancestors 'none'; form-action 'self';" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

    # --- CORS Headers (Global) ---
    # We use the $cors_origin variable we defined above
    add_header 'Access-Control-Allow-Origin' $cors_origin always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    # --------------------------------------------------------------------


    # --- Location Block for the Frontend (/) ---
    location / {
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        return 200 "Project Sentinel: Proxy is running. Backend is at /api/\n";
    }

    # --- Location Block for the Login Endpoint (Rate Limited) ---
    location ~ ^/api/v1/auth/token/?$ {
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        limit_req zone=loginlimit burst=5 nodelay;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend_api;
    }

    # --- Location Block for the rest of the Backend API ---
    location /api/ {
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend_api;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}