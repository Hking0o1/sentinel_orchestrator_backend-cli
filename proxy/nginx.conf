# This is a professional-grade NGINX configuration for our secure backend.

# 1. Define an "upstream" block for our backend API
upstream backend_api {
    server backend:8000;
}

# 2. Define rate limiting zones
limit_req_zone $binary_remote_addr zone=loginlimit:10m rate=5r/m;

server {
    listen 80;
    server_name localhost;

    # --- Enterprise-Grade Frontend Security Headers ---
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:; font-src 'self'; connect-src 'self' http://localhost:4000; frame-ancestors 'none'; form-action 'self';" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), payment=()" always;

    # --- CORS Headers (Global) ---
    # These are now at the 'server' level and will be inherited by all 'location' blocks.
    add_header 'Access-Control-Allow-Origin' 'http://localhost:4000' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
    add_header 'Access-Control-Allow-Credentials' 'true' always;
    # --------------------------------------------------------------------


    # --- Location Block for the Frontend (/) ---
    # This is the placeholder for our React app.
    location / {
        # --- FIX: This block now ALSO handles preflight OPTIONS for non-API routes ---
        if ($request_method = 'OPTIONS') {
            return 204;
        }
        
        # If it's not OPTIONS, it's a frontend request (placeholder for now)
        return 200 "Project Sentinel: Proxy is running. Backend is at /api/\n";
    }

    # --- Location Block for the Login Endpoint (Rate Limited) ---
    # We use a regex to also catch the trailing slash
    location ~ ^/api/v1/auth/token/?$ {
        # --- FIX: Handle preflight OPTIONS requests ---
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        limit_req zone=loginlimit burst=5 nodelay;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend_api;
    }

    # --- Location Block for the rest of the Backend API ---
    location /api/ {
        # --- FIX: Handle preflight OPTIONS requests ---
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend_api;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}