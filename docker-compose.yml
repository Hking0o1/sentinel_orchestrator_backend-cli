version: '3.8'

services:
  # ... (proxy, backend, worker, beat, redis remain exactly the same) ...
  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile.proxy
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - sentinel_net

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    volumes:
      - ./scan_results:/app/scan_results
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sentinel_net

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
      args:
        NVD_API_KEY: ${NVD_API_KEY}
    env_file:
      - .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scan_results:/app/scan_results
      - "C:/Users/archana/Desktop/scannable_projects:/app/projects_to_scan"
    depends_on:
      - backend
      - redis
    networks:
      - sentinel_net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  beat:
    build:
      context: .
      dockerfile: Dockerfile.worker
      args:
        NVD_API_KEY: ${NVD_API_KEY}
    env_file:
      - .env
    volumes:
      - ./scan_results:/app/scan_results
    depends_on:
      - backend
      - redis
    networks:
      - sentinel_net
    command: sh -c "celery -A scanner.tasks.celery_app beat --loglevel=info --schedule=/app/scan_results/celerybeat-schedule"
    
  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinel_net
    volumes:
      - redis_data:/data

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentinel_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  # --- NEW: Log Viewer UI ---
  dozzle:
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8888:8080"
    networks:
      - sentinel_net

 # --- 7. NEW: MinIO Object Storage (S3 Compatible) ---
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # API port
      - "9001:9001" # Console UI port
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - sentinel_net

  # --- 8. NEW: Create Default Bucket ---
  # This tiny container runs once to create the 'scan-reports' bucket
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    networks:
      - sentinel_net
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD};
      /usr/bin/mc mb myminio/scan-reports;
      /usr/bin/mc anonymous set download myminio/scan-reports;
      exit 0;
      "

networks:
  sentinel_net:
    driver: bridge

volumes:
  redis_data:
  postgres_data:
  minio_data: # <-- NEW Volume