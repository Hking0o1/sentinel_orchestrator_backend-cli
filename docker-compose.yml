# This is the master file that defines and runs our entire multi-container application.
version: '3.8'

services:
  # --- 1. NGINX Reverse Proxy (The "Gatehouse") ---
  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile.proxy
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - sentinel_net

  # --- 2. FastAPI Backend API (The "Fortress") ---
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - .env
    volumes:
      # Use a bind mount for scan results
      - ./scan_results:/app/scan_results
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - sentinel_net

  # --- 3. Celery Scanner Worker (The "Engine") ---
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
      args:
        NVD_API_KEY: ${NVD_API_KEY}
    env_file:
      - .env
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./scan_results:/app/scan_results
      # --- FIX: Use a relative path to avoid Windows drive letter issues ---
      # 1. Create a folder named 'scannable_projects' in your project root.
      # 2. Put your target code inside that folder.
      - ./scannable_projects:/app/projects_to_scan
      # ---------------------------------------------------------------------
    depends_on:
      - backend
      - redis
    networks:
      - sentinel_net
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # --- 4. Celery Beat Scheduler (The "Heartbeat") ---
  beat:
    build:
      context: .
      dockerfile: Dockerfile.worker
      args:
        NVD_API_KEY: ${NVD_API_KEY}
    env_file:
      - .env
    volumes:
      - ./scan_results:/app/scan_results
    depends_on:
      - backend
      - redis
    networks:
      - sentinel_net
    command: >
      sh -c "celery -A scanner.tasks.celery_app beat 
             --loglevel=info 
             --schedule=/app/scan_results/celerybeat-schedule"
    
  # --- 5. Redis Cache & Message Broker ---
  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sentinel_net
    volumes:
      - redis_data:/data

  # --- 6. PostgreSQL Database ---
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentinel_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
  
  # --- 7. MinIO Object Storage ---
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000" # API port
      - "9001:9001" # Console UI port
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - sentinel_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # --- 8. Create Default Bucket (FIXED) ---
  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - sentinel_net
    
    entrypoint: >
      /bin/sh -c "
      until /usr/bin/mc alias set myminio http://minio:9000 ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD}; do
        echo 'Waiting for MinIO...';
        sleep 5;
      done;
      /usr/bin/mc mb --ignore-existing myminio/scan-reports;
      /usr/bin/mc anonymous set download myminio/scan-reports;
      echo 'Bucket created successfully.';
      exit 0;
      "
  
  # --- 9. Log Viewer UI ---
  dozzle:
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8888:8080"
    networks:
      - sentinel_net

# --- Define Networks ---
networks:
  sentinel_net:
    driver: bridge

# --- Define Persistent Volumes ---
volumes:
  redis_data:
  postgres_data:
  minio_data: